<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>唐僧洗头用飘柔</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
    <style>
        #content{
            min-height: 60px;
        }
    </style>
</head>

<body>

<button id="btns">获取数据</button>
<textarea id="content"></textarea>
<script>
    function getDta(){
        $.ajax({
            type:"GET",
            url:"http://localhost:8000/alarm/list",
            dataType:"json",
            success:function(data){
                if(data.code=10000){
                    document.getElementById('content').innerText =data.message.name+data.message.leval
                }else{
                    $("#searchResult").html("出现错误");
                }
            },
            error:function(jqXHR){
                alert("发生错误："+ jqXHR.status);
            }
        });
    }
    document.getElementById('btns').onclick = function () {
        getDta();
    }
</script>
</body>

</html>
